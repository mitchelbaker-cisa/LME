on:
  workflow_dispatch: 
    inputs:
      releaseName:
        description: "Release Name"
        required: true
        type: string
      version:
        description: "Release version (e.g., 1.1.0)"
        required: true
        type: string

name: Build Release

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: git ls-files | zip LME-${{ inputs.version }}.zip -@

      - name: Set current date to env variable 
        id: date
        run: | 
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Release 
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ inputs.releaseName }}
          tag_name: v${{ inputs.version }}
          files: LME-${{ inputs.version }}.zip
          draft: true
          generate_release_notes: true 
          body: "## [${{ inputs.version }}] - Timberrrrr! - ${{ env.date }}"
          fail_on_unmatched_files: true
